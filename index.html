<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <h1></h1>
    <div class="overlay"></div>
    <div class="title bg-primary p-2 text-center text-light mb-3">
        <h1>Typing Speed Test Game</h1>
    </div>
    <div class="container">
        <div class="slct text-center mb-3">
            <select>
                <option value="Normal">Normal</option>
                <option value="Esay">Esay</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="info bg-light p-2 mb-3">
            <p class="text-center">You Are Playing On <span class="level">Normal</span> level Have <span
                    class="second">3</span> To Type The
                Word</p>
        </div>
        <div class="start bg-primary p-2 text-center mb-3">
            <a class="text-light text-decoration-none fw-bold" href="#">Start Playing</a>
        </div>
        <input type="text" class="w-100 mb-3" />
        <div class="word bg-light p-2 text-center mb-3">
            <div class="wrd  p-1 text-center">
            </div>
        </div>
        <div class="time d-flex justify-content-between align-items-center bg-light p-2">
            <p>Time Left: <span class="tm">4</span> Second</p>
            <p>Score: <span class="scr">0</span> from <span class="le_ar">0</span></p>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
